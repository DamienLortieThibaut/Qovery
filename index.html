<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Resto, votre restaurant gastronomique à Angoulème, cuisine du terroire
      avec des produits bio
    </title>
    <meta
      name="description"
      content="Resto est le nouveau restaurant tendance à Angoulème ouvert 7 jours sur 7, cuisine bio et de notre chef Russel Stephens..."
    />

    <link rel="shortcut icon" href="./assets/img/ic-plate.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/index.css" />
  </head>

  <body>
    <section class="hero">
      <div class="hero__container">
        <div class="hero__right">
          <div class="hero__logo">
            <img src="./assets/img/logo.svg" alt="logo" />
            <p>Qovery</p>
          </div>
          <div class="hero__content">
            <div class="hero__text">
              <h1>Qovery Engine <span>Github</span></h1>
              <h2>
                Abstraction layer to deploy microservices applications on any
                Cloud provider.
              </h2>
              <p>
                Qovery Engine is an open-source abstraction layer product that
                turns easy apps deployment on AWS, GCP, Azure and others Cloud
                providers.
              </p>
            </div>
            <div class="hero__container__button">
              <button class="hero__button hero__button--github">
                <i class="fa-brands fa-github"></i> See on Github
              </button>
              <button class="hero__button hero__button--discord">
                <i class="fa-brands fa-discord"></i> Join us on Discord
              </button>
            </div>
          </div>
        </div>
        <div class="hero__left">
          <img src="./assets/img/plateforme.svg" class="hero__img hero__img--1" alt="plateforme" />
          <img src="./assets/img/plateforme.svg" class="hero__img hero__img--2" alt="plateforme" />
          <img src="./assets/img/plateforme.svg" class="hero__img hero__img--3" alt="plateforme" />
        </div>
      </div>
    </section>
  </body>
</html>
